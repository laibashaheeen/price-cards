<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Price Card</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
    <div class="container"> 
        <!-- //--------card-1------- -->
      <div class="card">
        <img src="images/device.svg" alt="Mobile"/>
        <h1>MOBILE</h1>
        <p>Get notifications about new releases in our mobile app.</p>
          <div class="footer">
              <sup>$</sup>
              <span>10</span>
              <small>month</small>
          </div>
      </div>
         <!-- //-------card-2----- -->
      <div class="card">
            <img src="images/laptop.svg" alt="Laptop" />
            <h1>DESKTOP</h1>
            <p>Enjoy new episodes on your laptop in browser with our web services, which supports all the platforms.</p>
          <div class="footer">
            <sup>$</sup>
            <span>15</span>
            <small>month</small>
          </div>
     </div>
          <!-- //-----card-3------ -->
     <div class="card">
            <img src="images/monitor.svg" alt="Monitor" />
            <h1>TV</h1>
            <p>Watch your favorite series at home on large screen with our TV application.</p>
          <div class="footer">
            <sup>$</sup>
            <span>20</span>
            <small>month</small>
          </div>
     </div>
    </div>
    </body>
</html>
